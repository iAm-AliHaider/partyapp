version: "3.8"

services:
  db:
    image: postgres:16-alpine
    restart: always
    environment:
      POSTGRES_DB: partyapp
      POSTGRES_USER: partyapp
      POSTGRES_PASSWORD: ${DB_PASSWORD:-partyapp_prod_2026}
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U partyapp"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build: .
    restart: always
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: postgresql://partyapp:${DB_PASSWORD:-partyapp_prod_2026}@db:5432/partyapp
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET:-change-me-in-production}
      NEXTAUTH_URL: ${NEXTAUTH_URL:-http://localhost:3000}
      WEBHOOK_API_KEY: ${WEBHOOK_API_KEY:-siyasat-agent-key-2026}
      NEXT_PUBLIC_APP_URL: ${NEXTAUTH_URL:-http://localhost:3000}
    depends_on:
      db:
        condition: service_healthy

volumes:
  pgdata:
